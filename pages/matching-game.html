<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - 4-Card Carousel Matching</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .game-container {
      background: #1a1a1a;
      width: 95%;
      max-width: 1000px;
      min-height: 80vh;
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 
        12px 12px 24px #000000,
        -12px -12px 24px #2a2a2a;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.25rem;
      color: #C9A961;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        8px 8px 16px #000000,
        -8px -8px 16px #2a2a2a;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      color: #C9A961;
      margin-bottom: 0.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 0.8rem;
      color: rgba(232, 232, 232, 0.6);
      margin-bottom: 1rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      font-style: italic;
    }

    .character-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 0.5rem;
    }

    .character-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      padding: 0.5rem;
      border-radius: 12px;
    }

    .character-option:hover {
      transform: translateY(-2px);
    }

    .character-option.active {
      background: rgba(201, 169, 97, 0.1);
    }

    .character-label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.85rem;
      color: rgba(232, 232, 232, 0.7);
      font-weight: 500;
    }

    .character-label.active {
      color: #C9A961;
      font-weight: 600;
    }

    .character-emoji {
      font-size: 1.2rem;
    }

    .character-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid rgba(201, 169, 97, 0.4);
      transition: all 0.3s;
    }

    .character-status.completed {
      background: #4ade80;
      border-color: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin: 1.5rem 0;
      overflow: hidden;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #C9A961, #e8d9a8);
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
    }

    .score-display {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #e8e8e8;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0 2rem;
    }

    .score-number {
      color: #C9A961;
      font-size: 1.3rem;
      font-family: 'Space Grotesk', sans-serif;
    }

    .score-dots {
      display: flex;
      gap: 0.5rem;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .score-left {
      flex: 1;
      text-align: left;
    }

    .score-right {
      flex: 1;
      text-align: right;
    }

    .carousel-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: visible;
      margin: 0 -2rem;
      padding: 0 2rem;
      touch-action: pan-y;
    }

    .carousel-track {
      display: flex;
      gap: 2rem;
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      will-change: transform;
    }

    .carousel-track.dragging {
      transition: none;
    }

    .carousel-track.no-transition {
      transition: none;
    }

    .card-wrapper {
      min-width: 100%;
      display: flex;
      justify-content: center;
      padding: 1rem;
      opacity: 0.4;
      transform: scale(0.95);
      transition: all 0.5s ease;
      pointer-events: none;
    }

    .card-wrapper.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .matching-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      width: 100%;
      max-width: 800px;
      max-height: 450px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .column-title {
      text-align: center;
      font-size: 0.875rem;
      color: rgba(201, 169, 97, 0.8);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
    }

    .match-item {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 52px;
      position: relative;
      text-align: center;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }

    .match-item.fixed {
      color: #C9A961;
      font-weight: 700;
      font-size: 1rem;
      cursor: default;
      justify-content: flex-start;
    }

    .match-item.draggable {
      color: rgba(200, 200, 200, 0.9);
      font-weight: 500;
      font-size: 0.95rem;
      cursor: grab;
      user-select: none;
    }

    .match-item.draggable:active {
      cursor: grabbing;
    }

    .match-item.draggable:hover {
      transform: translateY(-2px);
      box-shadow: 
        8px 8px 16px #000000,
        -8px -8px 16px #2a2a2a;
    }

    .match-item.dragging {
      opacity: 0.5;
      transform: rotate(5deg);
    }

    .match-item.matched {
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid #C9A961;
      box-shadow: 
        0 0 20px rgba(201, 169, 97, 0.3),
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      animation: matchPulse 0.5s ease;
    }

    @keyframes matchPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .match-item.wrong {
      animation: shake 0.5s ease;
      border: 2px solid #ef4444;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .drop-zone {
      min-height: 52px;
      flex: 1;
      border: 2px dashed rgba(201, 169, 97, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      background: rgba(0, 0, 0, 0.2);
      margin: 0;
      padding: 0.5rem;
    }

    .drop-zone.drag-over {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.1);
      box-shadow: inset 0 0 20px rgba(201, 169, 97, 0.2);
    }

    .drop-zone.filled {
      border: none;
      background: transparent;
      padding: 0;
    }

    .drop-zone .match-item {
      margin: 0;
      width: 100%;
    }

    .emoji-icon {
      font-size: 1.5rem;
      margin-left: 0.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.875rem 1.5rem;
      color: #e8e8e8;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      font-family: 'Inter', sans-serif;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        8px 8px 16px #000000,
        -8px -8px 16px #2a2a2a;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none !important;
    }

    .card-navigation {
      display: none;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
        2px 2px 4px #000000,
        -2px -2px 4px #2a2a2a;
    }

    .nav-dot:hover {
      background: rgba(201, 169, 97, 0.6);
      transform: scale(1.2);
    }

    .nav-dot.active {
      background: #C9A961;
      transform: scale(1.3);
      box-shadow: 
        0 0 10px rgba(201, 169, 97, 0.5),
        2px 2px 4px #000000,
        -2px -2px 4px #2a2a2a;
    }

    .nav-dot.completed {
      background: #4ade80;
      position: relative;
    }

    .nav-dot.completed::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-size: 0.5rem;
      font-weight: bold;
    }

    .celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: celebrate 1s ease;
    }

    @keyframes celebrate {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      padding: 0 1rem;
      z-index: 10;
    }

    .arrow {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #1a1a1a;
      border: none;
      box-shadow: 
        5px 5px 10px #000000,
        -5px -5px 10px #2a2a2a;
      color: #C9A961;
      font-size: 1.5rem;
      cursor: pointer;
      pointer-events: all;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 300;
    }

    .arrow:hover:not(:disabled) {
      box-shadow: 
        7px 7px 14px #000000,
        -7px -7px 14px #2a2a2a;
      transform: scale(1.05);
    }

    .arrow:active {
      box-shadow: 
        inset 3px 3px 6px #000000,
        inset -3px -3px 6px #2a2a2a;
    }

    .arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .swipe-hint {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(201, 169, 97, 0.6);
      font-size: 0.85rem;
      font-weight: 500;
      animation: swipeHintFade 3s ease-in-out;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes swipeHintFade {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .swipe-hint::before {
      content: '‚Üê';
      margin-right: 0.5rem;
      animation: swipeLeft 1.5s ease-in-out infinite;
      display: inline-block;
    }

    .swipe-hint::after {
      content: '‚Üí';
      margin-left: 0.5rem;
      animation: swipeRight 1.5s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes swipeLeft {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
    }

    @keyframes swipeRight {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    @media (max-width: 768px) {
      .matching-card {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .game-container {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .back-btn {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
      }

      .arrow {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    
    <div class="header">
      <h1>INTUITY</h1>
      <p class="tagline">Intuitive & Immersive</p>
      
      <div class="character-selector">
        <div class="character-option active" onclick="selectCharacter(0)">
          <div class="character-label active">
            <span class="character-emoji">üëß</span>
            <span>Sarah</span>
          </div>
          <div class="character-status completed" id="sarahStatus"></div>
        </div>
        
        <div class="character-option" onclick="selectCharacter(1)">
          <div class="character-label">
            <span class="character-emoji">üßë</span>
            <span>Tom</span>
          </div>
          <div class="character-status" id="tomStatus"></div>
        </div>
        
        <div class="character-option" onclick="selectCharacter(2)">
          <div class="character-label">
            <span class="character-emoji">üë©</span>
            <span>Emma</span>
          </div>
          <div class="character-status" id="emmaStatus"></div>
        </div>
        
        <div class="character-option" onclick="selectCharacter(3)">
          <div class="character-label">
            <span class="character-emoji">üßí</span>
            <span>Alex</span>
          </div>
          <div class="character-status" id="alexStatus"></div>
        </div>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="score-display">
      <div class="score-left">
        Card <span id="cardNumber">1</span>/4
      </div>
      <div class="score-dots" id="scoreDots"></div>
      <div class="score-right">
        Score: <span class="score-number" id="scoreDisplay">0/5</span>
      </div>
    </div>

    <div class="carousel-wrapper">
      <div class="nav-arrows">
        <button class="arrow" id="prevArrow" onclick="prevCard()">‚Äπ</button>
        <button class="arrow" id="nextArrow" onclick="nextCard()">‚Ä∫</button>
      </div>
      
      <div class="carousel-track" id="carouselTrack">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
      
      <div class="swipe-hint" id="swipeHint">Swipe cards</div>
    </div>

    <div class="controls">
      <button class="btn" onclick="resetCard()">üîÑ Reset Card</button>
      <button class="btn" onclick="checkAnswers()">‚úì Check Answers</button>
      <button class="btn primary" id="nextCardBtn" onclick="nextCard()" disabled>Next Card ‚Üí</button>
    </div>

    <div class="card-navigation" id="cardNavigation"></div>
  </div>

  <script>
    // HARDCODED DATA - Sarah's Habitual Actions split into 4 cards
    const cardsData = [
      { 
        card: 1, 
        pairs: [
          { verb: 'drinks', object: 'coffee/tea', emoji: 'ü•§' },
          { verb: 'eats', object: 'breakfast', emoji: 'üç≥' },
          { verb: 'takes', object: 'the bus', emoji: 'üöå' },
          { verb: 'checks', object: 'her phone', emoji: 'üì±' },
          { verb: 'does', object: 'homework', emoji: 'üìö' }
        ]
      },
      { 
        card: 2, 
        pairs: [
          { verb: 'watches', object: 'videos', emoji: 'üì∫' },
          { verb: 'listens', object: 'to music', emoji: 'üéµ' },
          { verb: 'reads', object: 'books', emoji: 'üìñ' },
          { verb: 'writes', object: 'essays', emoji: '‚úçÔ∏è' },
          { verb: 'studies', object: 'grammar', emoji: 'üéì' }
        ]
      },
      { 
        card: 3, 
        pairs: [
          { verb: 'attends', object: 'classes', emoji: 'üè´' },
          { verb: 'uses', object: 'apps', emoji: 'üì≤' },
          { verb: 'wears', object: 'glasses', emoji: 'üëì' },
          { verb: 'carries', object: 'a backpack', emoji: 'üéí' },
          { verb: 'asks', object: 'questions', emoji: '‚ùì' }
        ]
      },
      { 
        card: 4, 
        pairs: [
          { verb: 'answers', object: 'correctly', emoji: '‚úÖ' },
          { verb: 'makes', object: 'friends', emoji: 'üë•' },
          { verb: 'keeps', object: 'a diary', emoji: 'üìî' },
          { verb: 'follows', object: 'rules', emoji: 'üìã' },
          { verb: 'joins', object: 'clubs', emoji: 'üéØ' }
        ]
      }
    ];

    let currentCardIndex = 0;
    let currentMatches = {};
    let cardScores = [null, null, null, null];
    let draggedElement = null;
    
    // Swipe gesture variables
    let startX = 0;
    let currentX = 0;
    let isDragging = false;
    let startTime = 0;

    function renderAllCards() {
      const track = document.getElementById('carouselTrack');
      track.innerHTML = '';
      
      cardsData.forEach((cardData, cardIndex) => {
        const cardWrapper = document.createElement('div');
        cardWrapper.className = 'card-wrapper';
        cardWrapper.dataset.cardIndex = cardIndex;
        
        const matchingCard = document.createElement('div');
        matchingCard.className = 'matching-card';
        
        // Verb column
        const verbColumn = document.createElement('div');
        verbColumn.className = 'column';
        verbColumn.innerHTML = '<div class="column-title">Verbs</div>';
        
        cardData.pairs.forEach((pair, index) => {
          const verbItem = document.createElement('div');
          verbItem.className = 'match-item fixed';
          verbItem.textContent = pair.verb;
          verbItem.dataset.index = index;
          verbColumn.appendChild(verbItem);
          
          const dropZone = document.createElement('div');
          dropZone.className = 'drop-zone';
          dropZone.dataset.verbIndex = index;
          dropZone.dataset.cardIndex = cardIndex;
          dropZone.addEventListener('dragover', handleDragOver);
          dropZone.addEventListener('drop', handleDrop);
          dropZone.addEventListener('dragleave', handleDragLeave);
          verbItem.appendChild(dropZone);
        });
        
        // Object column
        const objectColumn = document.createElement('div');
        objectColumn.className = 'column';
        objectColumn.innerHTML = '<div class="column-title">Objects</div>';
        objectColumn.dataset.cardIndex = cardIndex;
        
        const shuffledPairs = [...cardData.pairs].sort(() => Math.random() - 0.5);
        
        shuffledPairs.forEach(pair => {
          const objectItem = document.createElement('div');
          objectItem.className = 'match-item draggable';
          objectItem.draggable = true;
          objectItem.dataset.correctIndex = cardData.pairs.findIndex(p => p.object === pair.object);
          objectItem.dataset.cardIndex = cardIndex;
          objectItem.innerHTML = `${pair.object} <span class="emoji-icon">${pair.emoji}</span>`;
          
          objectItem.addEventListener('dragstart', handleDragStart);
          objectItem.addEventListener('dragend', handleDragEnd);
          
          objectColumn.appendChild(objectItem);
        });
        
        matchingCard.appendChild(verbColumn);
        matchingCard.appendChild(objectColumn);
        cardWrapper.appendChild(matchingCard);
        track.appendChild(cardWrapper);
      });
      
      updateCarouselPosition();
      renderNavigation();
    }

    function updateCarouselPosition() {
      const track = document.getElementById('carouselTrack');
      const offset = -currentCardIndex * 100;
      track.style.transform = `translateX(${offset}%)`;
      
      // Update active card styling
      document.querySelectorAll('.card-wrapper').forEach((card, index) => {
        card.classList.toggle('active', index === currentCardIndex);
      });
      
      document.getElementById('cardNumber').textContent = currentCardIndex + 1;
      updateNavigationButtons();
    }

    function updateNavigationButtons() {
      document.getElementById('prevArrow').disabled = currentCardIndex === 0;
      document.getElementById('nextArrow').disabled = currentCardIndex === 3;
    }

    function handleDragStart(e) {
      draggedElement = e.target;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over');
      
      const dropZone = e.currentTarget;
      const cardIndex = parseInt(dropZone.dataset.cardIndex);
      
      if (cardIndex !== currentCardIndex) return;
      
      const verbIndex = dropZone.dataset.verbIndex;
      
      if (dropZone.classList.contains('filled')) {
        const existingItem = dropZone.querySelector('.match-item');
        const objectColumn = document.querySelector(`.column[data-card-index="${currentCardIndex}"]:last-child`);
        objectColumn.appendChild(existingItem);
        existingItem.classList.remove('matched', 'wrong');
      }
      
      dropZone.appendChild(draggedElement);
      dropZone.classList.add('filled');
      
      if (!currentMatches[currentCardIndex]) currentMatches[currentCardIndex] = {};
      currentMatches[currentCardIndex][verbIndex] = draggedElement.dataset.correctIndex;
      
      draggedElement.classList.remove('matched', 'wrong');
    }

    function checkAnswers() {
      let correct = 0;
      const totalPairs = 5;
      
      const currentCard = document.querySelector(`.card-wrapper[data-card-index="${currentCardIndex}"]`);
      currentCard.querySelectorAll('.drop-zone').forEach(zone => {
        const verbIndex = zone.dataset.verbIndex;
        const item = zone.querySelector('.match-item.draggable');
        
        if (item) {
          const correctIndex = item.dataset.correctIndex;
          
          if (verbIndex === correctIndex) {
            item.classList.add('matched');
            item.classList.remove('wrong');
            correct++;
          } else {
            item.classList.add('wrong');
            item.classList.remove('matched');
          }
        }
      });
      
      document.getElementById('scoreDisplay').textContent = `${correct}/${totalPairs}`;
      
      if (correct === totalPairs) {
        cardScores[currentCardIndex] = 100;
        document.getElementById('nextCardBtn').disabled = false;
        showCelebration('üéâ');
        updateProgress();
        renderNavigation();
        checkAllCardsComplete();
      } else {
        cardScores[currentCardIndex] = Math.round((correct / totalPairs) * 100);
        updateProgress();
      }
    }

    function resetCard() {
      const objectColumn = document.querySelector(`.column[data-card-index="${currentCardIndex}"]:last-child`);
      const currentCard = document.querySelector(`.card-wrapper[data-card-index="${currentCardIndex}"]`);
      
      currentCard.querySelectorAll('.drop-zone .match-item.draggable').forEach(item => {
        item.classList.remove('matched', 'wrong');
        objectColumn.appendChild(item);
      });
      
      currentCard.querySelectorAll('.drop-zone').forEach(zone => {
        zone.classList.remove('filled');
      });
      
      if (currentMatches[currentCardIndex]) currentMatches[currentCardIndex] = {};
      document.getElementById('scoreDisplay').textContent = '0/5';
      document.getElementById('nextCardBtn').disabled = true;
    }

    function nextCard() {
      if (currentCardIndex < 3) {
        currentCardIndex++;
        updateCarouselPosition();
        document.getElementById('scoreDisplay').textContent = '0/5';
        document.getElementById('nextCardBtn').disabled = true;
      }
    }

    function prevCard() {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        updateCarouselPosition();
        document.getElementById('scoreDisplay').textContent = '0/5';
        document.getElementById('nextCardBtn').disabled = true;
      }
    }

    function goToCard(index) {
      currentCardIndex = index;
      updateCarouselPosition();
      document.getElementById('scoreDisplay').textContent = '0/5';
      document.getElementById('nextCardBtn').disabled = true;
    }

    function updateProgress() {
      const completedCards = cardScores.filter(score => score === 100).length;
      const progress = (completedCards / 4) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
    }

    function renderNavigation() {
      const nav = document.getElementById('scoreDots');
      nav.innerHTML = '';
      
      for (let i = 0; i < 4; i++) {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        
        if (i === currentCardIndex) {
          dot.classList.add('active');
        }
        
        if (cardScores[i] === 100) {
          dot.classList.add('completed');
        }
        
        dot.addEventListener('click', () => goToCard(i));
        nav.appendChild(dot);
      }
    }

    function showCelebration(emoji) {
      const celebration = document.createElement('div');
      celebration.className = 'celebration';
      celebration.textContent = emoji;
      document.body.appendChild(celebration);
      
      setTimeout(() => {
        document.body.removeChild(celebration);
      }, 1000);
    }

    function checkAllCardsComplete() {
      const allComplete = cardScores.every(score => score === 100);
      
      if (allComplete && !document.getElementById('finalBtn')) {
        const controlsDiv = document.querySelector('.controls');
        const finalBtn = document.createElement('button');
        finalBtn.id = 'finalBtn';
        finalBtn.className = 'btn primary';
        finalBtn.style.animation = 'matchPulse 1s ease infinite';
        finalBtn.innerHTML = 'üéì All Complete! Continue ‚Üí';
        finalBtn.onclick = () => alert('üéâ All 4 cards complete! Ready for next challenge!');
        controlsDiv.appendChild(finalBtn);
        
        showCelebration('üèÜ');
      }
    }

    function goBack() {
      alert('‚Üê Returning to main menu');
    }

    function selectCharacter(index) {
      // For now, only Sarah is available
      if (index !== 0) {
        alert(`${['Tom', 'Emma', 'Alex'][index - 1]} coming soon! Complete Sarah first! üéØ`);
        return;
      }
      
      // Update active state
      document.querySelectorAll('.character-option').forEach((opt, i) => {
        opt.classList.toggle('active', i === index);
        opt.querySelector('.character-label').classList.toggle('active', i === index);
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextCard();
      else if (e.key === 'ArrowLeft') prevCard();
    });

    // Swipe gesture handlers for carousel navigation (TOUCH ONLY - not mouse)
    const track = document.getElementById('carouselTrack');
    
    function handleCarouselTouchStart(e) {
      // ONLY handle touch events, not mouse
      if (!e.touches) return;
      if (e.target.classList.contains('draggable')) return;
      
      startX = e.touches[0].clientX;
      currentX = startX;
      startTime = Date.now();
      isDragging = false;
    }
    
    function handleCarouselTouchMove(e) {
      if (!e.touches) return;
      if (e.target.classList.contains('draggable')) return;
      
      currentX = e.touches[0].clientX;
      const diff = currentX - startX;
      
      if (Math.abs(diff) > 10) {
        isDragging = true;
        track.classList.add('no-transition');
        
        let resistance = 1;
        if ((currentCardIndex === 0 && diff > 0) || (currentCardIndex === 3 && diff < 0)) {
          resistance = 0.3;
        }
        
        const baseOffset = -currentCardIndex * 100;
        const dragOffset = (diff / window.innerWidth) * 100 * resistance;
        track.style.transform = `translateX(${baseOffset + dragOffset}%)`;
      }
    }
    
    function handleCarouselTouchEnd(e) {
      if (!isDragging) return;
      
      track.classList.remove('no-transition');
      
      const diff = currentX - startX;
      const elapsed = Date.now() - startTime;
      const velocity = Math.abs(diff) / elapsed;
      
      const threshold = velocity > 0.5 ? 30 : 80;
      
      if (diff > threshold && currentCardIndex > 0) {
        prevCard();
      } else if (diff < -threshold && currentCardIndex < 3) {
        nextCard();
      } else {
        updateCarouselPosition();
      }
      
      isDragging = false;
    }
    
    // ONLY touch events (mobile swipe)
    track.addEventListener('touchstart', handleCarouselTouchStart, { passive: true });
    track.addEventListener('touchmove', handleCarouselTouchMove, { passive: true });
    track.addEventListener('touchend', handleCarouselTouchEnd);
    
    // Hide swipe hint after 3 seconds
    setTimeout(() => {
      const hint = document.getElementById('swipeHint');
      if (hint) hint.style.display = 'none';
    }, 3000);

    // Initialize
    renderAllCards();
  </script>
</body>
