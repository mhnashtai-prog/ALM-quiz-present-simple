<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Matching Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .game-container {
      background: #1a1a1a;
      width: 95%;
      max-width: 1000px;
      height: 88vh;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 
        12px 12px 24px #000000,
        -12px -12px 24px #2a2a2a;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      color: #C9A961;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      transition: all 0.3s;
      z-index: 10;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      color: #C9A961;
      margin-bottom: 0.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 0.8rem;
      color: rgba(232, 232, 232, 0.6);
      margin-bottom: 0.75rem;
      font-weight: 500;
      font-style: italic;
    }

    .character-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .character-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(201, 169, 97, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 2px solid rgba(201, 169, 97, 0.3);
    }

    .character-emoji {
      font-size: 1.5rem;
    }

    .character-name {
      font-size: 1rem;
      color: #C9A961;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .category-pills {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .category-pill {
      background: #1a1a1a;
      border: 2px solid rgba(201, 169, 97, 0.3);
      border-radius: 12px;
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
      color: rgba(232, 232, 232, 0.7);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow: 
        3px 3px 6px #000000,
        -3px -3px 6px #2a2a2a;
    }

    .category-pill:hover {
      border-color: #C9A961;
      color: #C9A961;
      transform: translateY(-2px);
    }

    .category-pill.active {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      color: #C9A961;
      font-weight: 600;
    }

    .category-pill.completed {
      border-color: #4ade80;
      color: #4ade80;
    }

    .category-pill.completed::after {
      content: '✓';
      font-size: 0.9rem;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 0.75rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #C9A961, #e8d9a8);
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
    }

    .score-display {
      text-align: center;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      color: #e8e8e8;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }

    .score-number {
      color: #C9A961;
      font-size: 1.1rem;
      font-family: 'Space Grotesk', sans-serif;
    }

    .score-dots {
      display: flex;
      gap: 0.4rem;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .score-left {
      flex: 1;
      text-align: left;
      font-size: 0.85rem;
    }

    .score-right {
      flex: 1;
      text-align: right;
      font-size: 0.85rem;
    }

    .carousel-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: visible;
      margin: 0 -1.5rem;
      padding: 0 1.5rem;
      touch-action: pan-y;
      pointer-events: none;
    }

    .carousel-track {
      display: flex;
      gap: 2rem;
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      will-change: transform;
      pointer-events: none;
    }

    .card-wrapper {
      min-width: 100%;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      opacity: 0.4;
      transform: scale(0.95);
      transition: all 0.5s ease;
      pointer-events: none;
    }

    .card-wrapper.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .matching-card {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      pointer-events: all;
    }

    .card-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      color: #C9A961;
      text-align: center;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .matching-area {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .match-item {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      color: rgba(232, 232, 232, 0.9);
      font-size: 0.95rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid transparent;
    }

    .match-item:hover {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      border-color: rgba(201, 169, 97, 0.3);
    }

    .match-item.selected {
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid #C9A961;
      color: #C9A961;
      font-weight: 600;
    }

    /* ⭐ NEW: Blue "locked" state for confirmed matches BEFORE submit */
    .match-item.locked {
      background: rgba(96, 165, 250, 0.2);
      border: 2px solid #60a5fa;
      color: #60a5fa;
      font-weight: 600;
      cursor: pointer;
    }

    .match-item.locked:hover {
      background: rgba(96, 165, 250, 0.3);
      border-color: #60a5fa;
    }

    /* ⭐ AFTER submit: show green/red */
    .match-item.correct {
      background: rgba(74, 222, 128, 0.2);
      border: 2px solid #4ade80;
      color: #4ade80;
      animation: correctPulse 0.5s ease;
      cursor: default;
    }

    .match-item.wrong {
      background: rgba(251, 146, 60, 0.2);
      border: 2px solid #fb923c;
      color: #fb923c;
      animation: shake 0.5s ease;
      cursor: pointer;
    }

    .emoji {
      font-size: 1.25rem;
      margin-left: 0.5rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn {
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: #e8e8e8;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      font-family: 'Inter', sans-serif;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    /* ⭐ NEW: Submit button styling */
    .btn.submit {
      background: rgba(96, 165, 250, 0.2);
      border: 2px solid #60a5fa;
      color: #60a5fa;
      font-weight: 700;
    }

    .btn.submit:hover {
      background: rgba(96, 165, 250, 0.3);
      transform: translateY(-2px) scale(1.05);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn.hidden {
      display: none;
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      padding: 0 0.5rem;
      z-index: 10;
    }

    .arrow {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #1a1a1a;
      border: none;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      color: #C9A961;
      font-size: 1.3rem;
      cursor: pointer;
      pointer-events: all;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow:hover:not(:disabled) {
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      transform: scale(1.05);
    }

    .arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
        2px 2px 4px #000000,
        -2px -2px 4px #2a2a2a;
      position: relative;
    }

    .nav-dot:hover {
      background: rgba(201, 169, 97, 0.6);
      transform: scale(1.2);
    }

    .nav-dot.active {
      background: #C9A961;
      transform: scale(1.3);
      transform-origin: center center;
      box-shadow: 
        0 0 10px rgba(201, 169, 97, 0.5),
        2px 2px 4px #000000,
        -2px -2px 4px #2a2a2a;
    }

    .nav-dot.completed {
      background: #4ade80;
    }

    .celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: celebrate 1s ease;
    }

    @keyframes celebrate {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    .footer {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid rgba(201, 169, 97, 0.2);
      flex-wrap: wrap;
    }

    .footer.hidden {
      display: none;
    }

    .footer-btn {
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.25rem;
      color: #e8e8e8;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      font-family: 'Inter', sans-serif;
    }

    .footer-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .footer-btn.practice {
      background: rgba(74, 222, 128, 0.2);
      border: 2px solid #4ade80;
      color: #4ade80;
      font-weight: 700;
    }

    .footer-btn.primary {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    @media (max-width: 768px) {
      .game-container {
        padding: 1rem;
        height: 92vh;
      }

      .header h1 {
        font-size: 1.4rem;
      }

      .matching-area {
        grid-template-columns: 1fr;
      }

      .arrow {
        width: 35px;
        height: 35px;
        font-size: 1.1rem;
      }

      .category-pills {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button class="back-btn" onclick="goBack()">← Back</button>
    
    <div class="header">
      <h1>INTUITY</h1>
      <p class="tagline">Matching Game</p>
      
      <div class="character-info" id="characterInfo">
        <div style="color: rgba(232, 232, 232, 0.3); font-size: 0.85rem;">Loading...</div>
      </div>

      <div class="category-pills" id="categoryPills">
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="score-display">
      <div class="score-left">Card <span id="cardNumber">1</span>/4</div>
      <div class="score-dots" id="scoreDots"></div>
      <div class="score-right">Matches: <span class="score-number" id="scoreDisplay">0/20</span></div>
    </div>

    <div class="carousel-wrapper">
      <div class="nav-arrows">
        <button class="arrow" id="prevArrow" onclick="prevCard()">‹</button>
        <button class="arrow" id="nextArrow" onclick="nextCard()">›</button>
      </div>
      
      <div class="carousel-track" id="carouselTrack">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>

    <div class="controls">
      <button class="btn" onclick="showHint()">💡 Hint</button>
      <button class="btn submit hidden" id="submitBtn" onclick="submitAnswers()">✓ Submit Answers</button>
      <button class="btn primary" id="nextCardBtn" onclick="nextCard()" disabled>Next Card →</button>
    </div>

    <div class="footer hidden" id="footer">
      <button class="footer-btn" onclick="retryGame()">🔄 Repeat</button>
      <button class="footer-btn" onclick="checkAnswers()">📋 Check Answers</button>
      <button class="footer-btn practice" onclick="goToQuiz()">🎯 Practice Quiz →</button>
      <button class="footer-btn primary" onclick="goHome()">🏠 Home</button>
    </div>
  </div>

  <script src="../assets/js/progress-tracker.js"></script>

  <script>
    // ============================================
    // GLOBAL STATE
    // ============================================
    
    let selectionData = null;
    let grammarData = null;
    let characterData = null;
    
    let currentCardIndex = 0;
    let userMatches = {}; // Store matches with matchIdx as key
    let cardVerbs = [];
    let selectedVerb = null;
    let selectedObject = null;
    let isSubmitted = false; // Track if answers have been submitted

    // ============================================
    // LOAD DATA
    // ============================================
    
    async function loadData() {
      try {
        const stored = sessionStorage.getItem('selectionData');
        
        if (!stored) {
          showError('No selection found. Please start from the home page.');
          return false;
        }

        selectionData = JSON.parse(stored);
        console.log('📥 Selection loaded:', selectionData);

        console.log('📥 Fetching grammar-modes.json...');
        const response = await fetch('../data/grammar-modes.json');
        
        if (!response.ok) {
          throw new Error(`Failed to load grammar-modes.json: ${response.status}`);
        }

        grammarData = await response.json();
        console.log('✅ Grammar data loaded');

        const charKey = selectionData.characterKey;
        const category = selectionData.category;

        if (!grammarData[charKey]) {
          throw new Error(`Character '${charKey}' not found`);
        }

        if (!grammarData[charKey].categories[category]) {
          throw new Error(`Category '${category}' not found for ${charKey}`);
        }

        const categoryData = grammarData[charKey].categories[category];
        
        if (!categoryData.sets || !categoryData.sets[0] || !categoryData.sets[0].verbs) {
          throw new Error(`No verbs found in ${category} for ${charKey}`);
        }

        const verbs = categoryData.sets[0].verbs.slice(0, 20);

        if (verbs.length < 20) {
          throw new Error(`Not enough verbs (found ${verbs.length}, need 20)`);
        }

        characterData = {
          name: selectionData.characterName,
          emoji: selectionData.characterEmoji,
          category: selectionData.categoryTitle,
          verbs: verbs
        };

        document.getElementById('characterInfo').innerHTML = `
          <div class="character-display">
            <span class="character-emoji">${characterData.emoji}</span>
            <span class="character-name">${characterData.name}</span>
          </div>
        `;
       
        renderCategoryPills();

        console.log('✅ Matching game ready with', characterData.verbs.length, 'verbs');
        return true;

      } catch (error) {
        console.error('❌ Error loading data:', error);
        showError(`Failed to load data: ${error.message}`);
        return false;
      }
    }

    function showError(message) {
      document.body.innerHTML = `
        <div style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: #1a1a1a;
          padding: 2rem;
          border-radius: 16px;
          box-shadow: 16px 16px 32px #000000;
          text-align: center;
          max-width: 400px;
          z-index: 10000;
        ">
          <h2 style="color: #fb923c; margin-bottom: 1rem; font-family: 'Space Grotesk', sans-serif;">⚠️ Error</h2>
          <p style="color: rgba(232, 232, 232, 0.8); margin-bottom: 1.5rem; font-size: 0.9rem;">${message}</p>
          <button onclick="window.location.href='../index.html'" style="
            background: rgba(201, 169, 97, 0.2);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            color: #C9A961;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 6px 6px 12px #000000;
          ">🏠 Return to Home</button>
        </div>
      `;
    }

    function renderCategoryPills() {
      const pillsContainer = document.getElementById('categoryPills');
      const categories = typeof ProgressTracker !== 'undefined' ? ProgressTracker.CATEGORIES : null;
      
      if (!categories) return;
      
      const charKey = selectionData.characterKey;
      const currentCat = selectionData.category;

      pillsContainer.innerHTML = '';

      Object.keys(categories).forEach(catKey => {
        const cat = categories[catKey];
        const progress = ProgressTracker.getCategoryProgress(charKey, catKey);

        const pill = document.createElement('div');
        pill.className = 'category-pill';
        if (catKey === currentCat) pill.classList.add('active');
        if (progress.trophy) pill.classList.add('completed');

        pill.innerHTML = `<span>${cat.icon}</span><span>${cat.name}</span>`;
        
        pill.addEventListener('click', () => switchCategory(catKey));
        pillsContainer.appendChild(pill);
      });
    }

    function switchCategory(newCategory) {
      if (newCategory === selectionData.category) return;

      const categoryInfo = ProgressTracker.CATEGORIES[newCategory];
      
      selectionData.category = newCategory;
      selectionData.categoryTitle = categoryInfo.name;
      selectionData.categoryIcon = categoryInfo.icon;

      sessionStorage.setItem('selectionData', JSON.stringify(selectionData));
      
      showCelebration('🔄');
      setTimeout(() => {
        location.reload();
      }, 500);
    }

    // ============================================
    // RENDER ALL CARDS
    // ============================================
    
    function renderAllCards() {
      // Split 20 verbs into 4 cards of 5 each
      cardVerbs = [
        characterData.verbs.slice(0, 5),
        characterData.verbs.slice(5, 10),
        characterData.verbs.slice(10, 15),
        characterData.verbs.slice(15, 20)
      ];

      const track = document.getElementById('carouselTrack');
      track.innerHTML = '';

      for (let cardIndex = 0; cardIndex < 4; cardIndex++) {
        const cardWrapper = document.createElement('div');
        cardWrapper.className = cardIndex === 0 ? 'card-wrapper active' : 'card-wrapper';
        
        const verbs = cardVerbs[cardIndex];
        const startIdx = cardIndex * 5;
        
        // CRITICAL: Shuffle objects column to prevent position-based matching
        const shuffledObjects = verbs.map((v, i) => ({
          object: v.object,
          emoji: v.emoji,
          correctVerb: v.verb,
          matchIdx: startIdx + i
        })).sort(() => Math.random() - 0.5);

        const verbsHTML = verbs.map((v, i) => {
          const matchIdx = startIdx + i;
          return `
            <div class="match-item" data-type="verb" data-value="${v.verb}" data-card="${cardIndex}" data-match-idx="${matchIdx}">
              ${v.verb}
            </div>
          `;
        }).join('');

        const objectsHTML = shuffledObjects.map((obj) => `
          <div class="match-item" data-type="object" data-value="${obj.object}" data-correct="${obj.correctVerb}" data-card="${cardIndex}" data-match-idx="${obj.matchIdx}">
            ${obj.object} <span class="emoji">${obj.emoji}</span>
          </div>
        `).join('');

        cardWrapper.innerHTML = `
          <div class="matching-card">
            <div class="card-title">Match ${cardIndex + 1}/4: Verbs & Objects</div>
            <div class="matching-area">
              <div class="column">${verbsHTML}</div>
              <div class="column">${objectsHTML}</div>
            </div>
          </div>
        `;
        
        track.appendChild(cardWrapper);
      }

      attachMatchingListeners();
      renderNavigation();
      updateCarouselPosition();
      updateMatchStates();
    }

    // ============================================
    // MATCHING LOGIC
    // ============================================
    
    function attachMatchingListeners() {
      document.querySelectorAll('.match-item').forEach(item => {
        item.addEventListener('click', handleItemClick);
      });
    }

    function handleItemClick(e) {
      const item = e.currentTarget;
      const cardIndex = parseInt(item.dataset.card);
      
      // Only interact with current card
      if (cardIndex !== currentCardIndex) return;
      
      // After submit, allow clicking locked/wrong items to deselect
      if (isSubmitted) {
        const matchIdx = parseInt(item.dataset.matchIdx);
        const match = userMatches[matchIdx];
        
        if (item.classList.contains('correct')) {
          // Can't change correct answers
          return;
        }
        
        if (item.classList.contains('wrong') || item.classList.contains('locked')) {
          // Deselect this match
          if (match) {
            delete userMatches[match.verbIdx];
            delete userMatches[match.objIdx];
            updateMatchStates();
            updateScore();
            updateProgress();
            updateSubmitButton();
          }
          return;
        }
      }
      
      // Can't interact with locked items before submit
      if (item.classList.contains('locked') && !isSubmitted) {
        const matchIdx = parseInt(item.dataset.matchIdx);
        const match = userMatches[matchIdx];
        
        if (match) {
          // Deselect this locked match
          delete userMatches[match.verbIdx];
          delete userMatches[match.objIdx];
          updateMatchStates();
          updateScore();
          updateProgress();
          updateSubmitButton();
        }
        return;
      }
      
      const type = item.dataset.type;
      
      if (type === 'verb') {
        // Deselect other verbs in this card
        document.querySelectorAll(`.match-item[data-type="verb"][data-card="${cardIndex}"]`).forEach(v => {
          v.classList.remove('selected');
        });
        item.classList.add('selected');
        selectedVerb = { 
          value: item.dataset.value, 
          matchIdx: parseInt(item.dataset.matchIdx)
        };
      } else {
        // Deselect other objects in this card
        document.querySelectorAll(`.match-item[data-type="object"][data-card="${cardIndex}"]`).forEach(o => {
          o.classList.remove('selected');
        });
        item.classList.add('selected');
        selectedObject = { 
          value: item.dataset.value, 
          correct: item.dataset.correct,
          matchIdx: parseInt(item.dataset.matchIdx)
        };
      }
      
      // Try to match if both selected
      if (selectedVerb && selectedObject) {
        confirmMatch();
      }
    }

    function confirmMatch() {
      const matchData = {
        verb: selectedVerb.value,
        object: selectedObject.value,
        correctVerb: selectedObject.correct,
        isCorrect: selectedVerb.value === selectedObject.correct,
        verbIdx: selectedVerb.matchIdx,
        objIdx: selectedObject.matchIdx
      };
      
      // Store in both indices
      userMatches[selectedVerb.matchIdx] = { ...matchData };
      userMatches[selectedObject.matchIdx] = { ...matchData };
      
      selectedVerb = null;
      selectedObject = null;
      
      updateMatchStates();
      updateScore();
      updateProgress();
      updateSubmitButton();
      updateNavDots();
      
      // Gentle feedback
      showCelebration('✨');
    }

    function updateMatchStates() {
      document.querySelectorAll('.match-item').forEach(item => {
        const matchIdx = parseInt(item.dataset.matchIdx);
        const match = userMatches[matchIdx];
        
        // Remove all state classes
        item.classList.remove('locked', 'correct', 'wrong', 'selected');
        
        if (!match) return;
        
        if (isSubmitted) {
          // Show correct/wrong after submit
          if (match.isCorrect) {
            item.classList.add('correct');
          } else {
            item.classList.add('wrong');
          }
        } else {
          // Show locked before submit
          item.classList.add('locked');
        }
      });
    }

    // ============================================
    // SUBMIT ANSWERS
    // ============================================
    
    function submitAnswers() {
      if (isSubmitted) return;
      
      isSubmitted = true;
      
      updateMatchStates();
      
      // Count correct (divide by 2 since each match is stored twice)
      let correctCount = 0;
      Object.keys(userMatches).forEach(idx => {
        if (userMatches[idx].isCorrect) {
          correctCount++;
        }
      });
      correctCount = correctCount / 2;
      
      // Hide submit button
      document.getElementById('submitBtn').classList.add('hidden');
      
      // Show footer
      document.getElementById('footer').classList.remove('hidden');
      
      // Celebration based on score
      if (correctCount === 20) {
        showCelebration('🏆');
        // Save perfect score
        if (typeof ProgressTracker !== 'undefined') {
          ProgressTracker.saveMatchingScore(
            selectionData.characterKey,
            selectionData.category,
            20
          );
        }
      } else if (correctCount >= 15) {
        showCelebration('🎉');
      } else {
        showCelebration('📝');
      }
      
      console.log(`✅ Submitted: ${correctCount}/20 correct`);
    }

    // ============================================
    // UPDATE UI
    // ============================================
    
    function updateSubmitButton() {
      const totalMatches = Object.keys(userMatches).length / 2;
      const submitBtn = document.getElementById('submitBtn');
      
      if (totalMatches === 20 && !isSubmitted) {
        submitBtn.classList.remove('hidden');
      } else {
        submitBtn.classList.add('hidden');
      }
    }

    function updateScore() {
      const totalMatches = Object.keys(userMatches).length / 2;
      document.getElementById('scoreDisplay').textContent = `${Math.floor(totalMatches)}/20`;
    }

    function updateProgress() {
      const totalMatches = Object.keys(userMatches).length / 2;
      const percentage = Math.round((totalMatches / 20) * 100);
      document.getElementById('progressFill').style.width = percentage + '%';
    }

    function updateNavDots() {
      const dots = document.querySelectorAll('.nav-dot');
      
      for (let i = 0; i < 4; i++) {
        const startIdx = i * 5;
        let cardComplete = true;
        
        for (let j = 0; j < 5; j++) {
          if (!userMatches[startIdx + j]) {
            cardComplete = false;
            break;
          }
        }
        
        if (dots[i] && cardComplete) {
          dots[i].classList.add('completed');
        } else if (dots[i]) {
          dots[i].classList.remove('completed');
        }
      }
    }

    // ============================================
    // NAVIGATION
    // ============================================
    
    function nextCard() {
      if (currentCardIndex < 3) {
        currentCardIndex++;
        updateCarouselPosition();
        document.getElementById('nextCardBtn').disabled = true;
      }
    }

    function prevCard() {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        updateCarouselPosition();
      }
    }

    function updateCarouselPosition() {
      const track = document.getElementById('carouselTrack');
      const offset = -currentCardIndex * 100;
      track.style.transform = `translateX(${offset}%)`;
      
      document.querySelectorAll('.card-wrapper').forEach((card, index) => {
        card.classList.toggle('active', index === currentCardIndex);
      });
      
      document.getElementById('cardNumber').textContent = currentCardIndex + 1;
      document.getElementById('prevArrow').disabled = currentCardIndex === 0;
      document.getElementById('nextArrow').disabled = currentCardIndex === 3;
      
      const dots = document.querySelectorAll('.nav-dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentCardIndex);
      });
      
      // Enable next card button if current card is complete
      const startIdx = currentCardIndex * 5;
      let cardComplete = true;
      for (let i = 0; i < 5; i++) {
        if (!userMatches[startIdx + i]) {
          cardComplete = false;
          break;
        }
      }
      document.getElementById('nextCardBtn').disabled = !cardComplete || currentCardIndex === 3;
    }

    function renderNavigation() {
      const nav = document.getElementById('scoreDots');
      nav.innerHTML = '';
      
      for (let i = 0; i < 4; i++) {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        if (i === currentCardIndex) dot.classList.add('active');
        dot.addEventListener('click', () => goToCard(i));
        nav.appendChild(dot);
      }
    }

    function goToCard(index) {
      currentCardIndex = index;
      updateCarouselPosition();
    }

    // ============================================
    // HELPER FUNCTIONS
    // ============================================
    
    function showHint() {
      if (isSubmitted) {
        alert('💡 Answers already submitted! Use "Check Answers" to review.');
        return;
      }
      
      const startIdx = currentCardIndex * 5;
      let hasUnmatched = false;
      
      for (let i = 0; i < 5; i++) {
        if (!userMatches[startIdx + i]) {
          hasUnmatched = true;
          break;
        }
      }
      
      if (!hasUnmatched) {
        alert('💡 This card is complete! Try another card or submit your answers.');
      } else {
        alert('💡 Tip: Click a verb, then click its matching object. They will lock together in blue until you submit.');
      }
    }

    function checkAnswers() {
      if (!isSubmitted) {
        alert('⚠️ Please submit your answers first!');
        return;
      }
      
      let report = '📋 ANSWER KEY:\n\n';
      
      for (let cardIdx = 0; cardIdx < 4; cardIdx++) {
        report += `Card ${cardIdx + 1}:\n`;
        const verbs = cardVerbs[cardIdx];
        
        verbs.forEach((v, i) => {
          const matchIdx = cardIdx * 5 + i;
          const match = userMatches[matchIdx];
          const status = match && match.isCorrect ? '✅' : '❌';
          
          report += `  ${status} ${v.verb} → ${v.object}\n`;
          
          if (match && !match.isCorrect) {
            report += `     (You chose: ${match.object})\n`;
          }
        });
        
        report += '\n';
      }
      
      alert(report);
    }

    function showCelebration(emoji) {
      const celebration = document.createElement('div');
      celebration.className = 'celebration';
      celebration.textContent = emoji;
      document.body.appendChild(celebration);
      
      setTimeout(() => {
        document.body.removeChild(celebration);
      }, 1000);
    }

    function retryGame() {
      location.reload();
    }

    function goToQuiz() {
      window.location.href = 'quiz-interface.html';
    }

    function goHome() {
      sessionStorage.removeItem('selectionData');
      window.location.href = '../index.html';
    }

    function goBack() {
      window.history.back();
    }

    // ============================================
    // TOUCH & KEYBOARD NAVIGATION
    // ============================================
    
    let startX = 0, startY = 0, isDragging = false;
    const carouselTrack = document.getElementById('carouselTrack');

    carouselTrack.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      isDragging = true;
    }, { passive: true });

    carouselTrack.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const diffX = Math.abs(startX - e.touches[0].clientX);
      const diffY = Math.abs(startY - e.touches[0].clientY);
      isDragging = diffX > diffY && diffX > 10;
    }, { passive: true });

    carouselTrack.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      const diffX = startX - e.changedTouches[0].clientX;
      if (Math.abs(diffX) > 50) {
        if (diffX > 0 && currentCardIndex < 3) nextCard();
        else if (diffX < 0 && currentCardIndex > 0) prevCard();
      }
      isDragging = false;
    }, { passive: true });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' && currentCardIndex < 3) nextCard();
      else if (e.key === 'ArrowLeft' && currentCardIndex > 0) prevCard();
      else if (e.key === 'Enter' && Object.keys(userMatches).length === 40 && !isSubmitted) submitAnswers();
    });

    // ============================================
    // INITIALIZE
    // ============================================
    
    async function initialize() {
      console.log('🎮 Initializing Matching Game...');
      
      const loaded = await loadData();
      
      if (!loaded) return;

      renderAllCards();
      updateScore();
      
      console.log('✅ Matching Game Ready!');
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
