<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Practice Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .game-container {
      background: #1a1a1a;
      width: 95%;
      max-width: 1000px;
      min-height: 88vh;
      max-height: 95vh;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 
        12px 12px 24px #000000,
        -12px -12px 24px #2a2a2a;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 0.75rem;
      flex-shrink: 0;
    }

    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      color: #C9A961;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      transition: all 0.3s;
      z-index: 10;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      color: #C9A961;
      margin-bottom: 0.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 0.8rem;
      color: rgba(232, 232, 232, 0.6);
      margin-bottom: 0.75rem;
      font-weight: 500;
      font-style: italic;
    }

    .character-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .character-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(201, 169, 97, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: 2px solid rgba(201, 169, 97, 0.3);
    }

    .character-emoji {
      font-size: 1.5rem;
    }

    .character-name {
      font-size: 1rem;
      color: #C9A961;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
    }

    .category-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(201, 169, 97, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      color: rgba(232, 232, 232, 0.85);
      font-weight: 500;
    }

    /* Category Pills */
    .category-pills {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .category-pill {
      background: #1a1a1a;
      border: 2px solid rgba(201, 169, 97, 0.3);
      border-radius: 12px;
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
      color: rgba(232, 232, 232, 0.7);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      box-shadow: 
        3px 3px 6px #000000,
        -3px -3px 6px #2a2a2a;
    }

    .category-pill:hover {
      border-color: #C9A961;
      color: #C9A961;
      transform: translateY(-2px);
    }

    .category-pill.active {
      background: rgba(201, 169, 97, 0.2);
      border-color: #C9A961;
      color: #C9A961;
      font-weight: 600;
    }

    .category-pill.completed::after {
      content: '✓';
      font-size: 0.9rem;
    }

    /* Prize Warning Banner */
    .prize-warning {
      background: rgba(251, 146, 60, 0.15);
      border: 2px solid #fb923c;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .prize-warning.show {
      display: flex;
    }

    .prize-warning-icon {
      font-size: 1.2rem;
    }

    .prize-warning-text {
      font-size: 0.85rem;
      color: #fb923c;
      font-weight: 600;
      text-align: center;
    }

    .prize-eligible {
      background: rgba(74, 222, 128, 0.15);
      border: 2px solid #4ade80;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .prize-eligible.show {
      display: flex;
    }

    .prize-eligible-icon {
      font-size: 1.2rem;
    }

    .prize-eligible-text {
      font-size: 0.85rem;
      color: #4ade80;
      font-weight: 600;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 0.75rem;
      flex-shrink: 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #C9A961, #e8d9a8);
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
    }

    .score-display {
      text-align: center;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      color: #e8e8e8;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0 1rem;
      position: relative;
      flex-shrink: 0;
    }

    .score-number {
      color: #C9A961;
      font-size: 1.1rem;
      font-family: 'Space Grotesk', sans-serif;
    }

    .score-dots {
      display: flex;
      gap: 0.4rem;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .score-left {
      flex: 1;
      text-align: left;
      font-size: 0.85rem;
    }

    .score-right {
      flex: 1;
      text-align: right;
      font-size: 0.85rem;
    }

    .carousel-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: visible;
      margin: 0 -1.5rem;
      padding: 0 1.5rem;
      touch-action: pan-y;
      pointer-events: none;
      min-height: 0;
    }

    .carousel-track {
      display: flex;
      gap: 2rem;
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      will-change: transform;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .card-wrapper {
      min-width: 100%;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      opacity: 0.4;
      transform: scale(0.95);
      transition: all 0.5s ease;
      pointer-events: none;
    }

    .card-wrapper.active {
      opacity: 1;
      transform: scale(1);
      pointer-events: all;
    }

    .exercise-card {
      width: 100%;
      max-width: 800px;
      height: 100%;
      display: flex;
      flex-direction: column;
      pointer-events: all;
    }

    .card-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      color: #C9A961;
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      flex-shrink: 0;
    }

    .exercise-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.5);
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      min-height: 0;
    }

    .exercise-content::-webkit-scrollbar { 
      width: 8px; 
    }
    .exercise-content::-webkit-scrollbar-track { 
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin: 8px 0;
    }
    .exercise-content::-webkit-scrollbar-thumb {
      background: rgba(201, 169, 97, 0.6);
      border-radius: 10px;
      transition: all 0.3s;
    }
    .exercise-content::-webkit-scrollbar-thumb:hover {
      background: rgba(201, 169, 97, 0.8);
    }

    /* CARD 1: CLOZE TEXT */
    .cloze-text {
      font-size: 1.05rem;
      line-height: 2;
      color: rgba(232, 232, 232, 0.9);
      text-align: justify;
      font-weight: 400;
    }

    .cloze-text p {
      margin-bottom: 1rem;
    }

    .blank-input {
      display: inline-block;
      min-width: 80px;
      padding: 0.25rem 0.5rem;
      background: rgba(201, 169, 97, 0.1);
      border: none;
      border-bottom: 2px solid rgba(201, 169, 97, 0.4);
      color: #C9A961;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      border-radius: 4px 4px 0 0;
      transition: all 0.3s;
      outline: none;
    }

    .blank-input:focus {
      background: rgba(201, 169, 97, 0.2);
      border-bottom-color: #C9A961;
      box-shadow: 0 2px 8px rgba(201, 169, 97, 0.3);
    }

    .blank-input.correct {
      background: rgba(74, 222, 128, 0.2);
      border-bottom-color: #4ade80;
      color: #4ade80;
    }

    .blank-input.wrong {
      background: rgba(251, 146, 60, 0.2);
      border-bottom-color: #fb923c;
      color: #fb923c;
      animation: shake 0.5s;
    }

    /* CARD 2: MULTIPLE CHOICE */
    .mc-question {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
    }

    .mc-question-text {
      font-size: 0.95rem;
      color: rgba(232, 232, 232, 0.9);
      margin-bottom: 0.75rem;
      font-weight: 400;
    }

    .mc-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .mc-option {
      background: rgba(201, 169, 97, 0.1);
      border: 2px solid rgba(201, 169, 97, 0.3);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: rgba(232, 232, 232, 0.8);
      font-size: 0.9rem;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.3s;
      flex: 0 0 auto;
    }

    .mc-option:hover {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.15);
    }

    .mc-option.selected {
      background: rgba(201, 169, 97, 0.25);
      border-color: #C9A961;
      color: #C9A961;
      font-weight: 600;
    }

    .mc-option.correct {
      background: rgba(74, 222, 128, 0.2);
      border-color: #4ade80;
      color: #4ade80;
      animation: correctPulse 0.5s ease;
    }

    .mc-option.wrong {
      background: rgba(251, 146, 60, 0.2);
      border-color: #fb923c;
      color: #fb923c;
      animation: shake 0.5s ease;
    }

    /* CARD 3: SPOT THE MISTAKE */
    .mistake-sentence {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
    }

    .mistake-number {
      font-size: 0.75rem;
      color: rgba(201, 169, 97, 0.6);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .mistake-words {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .mistake-word {
      background: rgba(201, 169, 97, 0.1);
      border: 2px solid rgba(201, 169, 97, 0.3);
      border-radius: 8px;
      padding: 0.4rem 0.75rem;
      color: rgba(232, 232, 232, 0.8);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mistake-word:hover {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.15);
    }

    .mistake-word.selected {
      background: rgba(201, 169, 97, 0.25);
      border-color: #C9A961;
      color: #C9A961;
      font-weight: 700;
    }

    .mistake-word.correct {
      background: rgba(74, 222, 128, 0.2);
      border-color: #4ade80;
      color: #4ade80;
      animation: correctPulse 0.5s ease;
    }

    .mistake-word.wrong {
      background: rgba(251, 146, 60, 0.2);
      border-color: #fb923c;
      color: #fb923c;
      animation: shake 0.5s ease;
    }

    /* CARD 4: SENTENCE ORDERING */
    .ordering-instructions {
      text-align: center;
      color: rgba(232, 232, 232, 0.7);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-style: italic;
    }

    .ordering-sentence {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s;
    }

    .ordering-sentence:hover {
      transform: translateX(4px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .ordering-number-input {
      width: 40px;
      height: 40px;
      background: rgba(201, 169, 97, 0.1);
      border: 2px solid rgba(201, 169, 97, 0.3);
      border-radius: 8px;
      color: #C9A961;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      font-family: 'Space Grotesk', sans-serif;
      outline: none;
      transition: all 0.3s;
    }

    .ordering-number-input:focus {
      border-color: #C9A961;
      background: rgba(201, 169, 97, 0.2);
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.3);
    }

    .ordering-number-input.correct {
      background: rgba(74, 222, 128, 0.2);
      border-color: #4ade80;
      color: #4ade80;
    }

    .ordering-number-input.wrong {
      background: rgba(251, 146, 60, 0.2);
      border-color: #fb923c;
      color: #fb923c;
      animation: shake 0.5s;
    }

    .ordering-text {
      flex: 1;
      color: rgba(232, 232, 232, 0.9);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.75rem;
      flex-shrink: 0;
    }

    .btn {
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: #e8e8e8;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      font-family: 'Inter', sans-serif;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .btn.primary {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      padding: 0 0.5rem;
      z-index: 10;
    }

    .arrow {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #1a1a1a;
      border: none;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      color: #C9A961;
      font-size: 1.3rem;
      cursor: pointer;
      pointer-events: all;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow:hover:not(:disabled) {
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      transform: scale(1.05);
    }

    .arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
        2px 2px 4px #000000,
        -2px -2px 4px #2a2a2a;
      position: relative;
    }

    .nav-dot:hover {
      background: rgba(201, 169, 97, 0.6);
      transform: scale(1.2);
    }

    .nav-dot.active {
      background: #C9A961;
      transform: scale(1.3);
      box-shadow: 
        0 0 10px rgba(201, 169, 97, 0.5),
        2px 2px 4px #000000,
        -2px -2px 4px #2a2a2a;
    }

    .nav-dot.completed {
      background: #4ade80;
    }

    .celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: celebrate 1s ease;
    }

    @keyframes celebrate {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    .footer {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 2px solid rgba(201, 169, 97, 0.2);
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .footer-btn {
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.25rem;
      color: #e8e8e8;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      font-family: 'Inter', sans-serif;
    }

    .footer-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .footer-btn.primary {
      background: rgba(201, 169, 97, 0.2);
      color: #C9A961;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .game-container {
        padding: 1rem 0.75rem;
        max-height: 100vh;
        min-height: 100vh;
        border-radius: 16px;
      }

      .header {
        margin-bottom: 0.5rem;
      }

      .header h1 {
        font-size: 1.3rem;
        margin-bottom: 0.15rem;
      }

      .tagline {
        display: none;
      }

      .character-info {
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .character-display,
      .category-display {
        padding: 0.4rem 0.75rem;
        font-size: 0.8rem;
      }

      .character-emoji {
        font-size: 1.2rem;
      }

      .category-pills {
        display: none;
      }

      .progress-bar {
        height: 4px;
        margin-bottom: 0.5rem;
      }

      .score-display {
        margin-bottom: 0.5rem;
        font-size: 0.8rem;
        padding: 0 0.5rem;
      }

      .score-dots .nav-dot {
        width: 8px;
        height: 8px;
      }

      .exercise-content {
        padding: 0.75rem;
      }

      .cloze-text {
        font-size: 0.95rem;
        line-height: 1.9;
      }

      .blank-input {
        min-width: 60px;
        font-size: 0.9rem;
      }

      .controls {
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      .btn {
        padding: 0.65rem 1rem;
        font-size: 0.75rem;
      }

      .arrow {
        width: 38px;
        height: 38px;
        font-size: 1.2rem;
      }

      .back-btn {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 0.8rem;
        font-size: 0.75rem;
      }

      .footer {
        margin-top: 0.5rem;
        padding-top: 0.5rem;
      }

      .footer-btn {
        padding: 0.65rem 1rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <button class="back-btn" onclick="goBack()">← Back</button>
    
    <div class="header">
      <h1>INTUITY</h1>
      <p class="tagline">Practice Quiz</p>
      
      <div class="character-info">
        <div class="character-display">
          <span class="character-emoji" id="displayEmoji">👧</span>
          <span class="character-name" id="displayName">Sarah</span>
        </div>
      </div>

      <!-- Category Pills (Desktop only) -->
      <div class="category-pills" id="categoryPills">
        <!-- Pills inserted by JavaScript -->
      </div>
    </div>

    <!-- Prize Eligibility Banners -->
    <div class="prize-warning" id="prizeWarning">
      <span class="prize-warning-icon">⚠️</span>
      <span class="prize-warning-text">Get 20/20 on Matching first to earn the prize!</span>
    </div>

    <div class="prize-eligible" id="prizeEligible">
      <span class="prize-eligible-icon">🎁</span>
      <span class="prize-eligible-text">Prize eligible! Get 20/20 here to earn your trophy! 🏆</span>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="score-display">
      <div class="score-left">Exercise <span id="cardNumber">1</span>/4</div>
      <div class="score-dots" id="scoreDots"></div>
      <div class="score-right">Score: <span class="score-number" id="scoreDisplay">0/5</span></div>
    </div>

    <div class="carousel-wrapper">
      <div class="nav-arrows">
        <button class="arrow" id="prevArrow" onclick="prevCard()">‹</button>
        <button class="arrow" id="nextArrow" onclick="nextCard()">›</button>
      </div>
      
      <div class="carousel-track" id="carouselTrack">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>

    <div class="controls">
      <button class="btn" onclick="checkAnswers()">✓ Check Answers</button>
      <button class="btn primary" id="nextCardBtn" onclick="nextCard()" disabled>Next Exercise →</button>
    </div>

    <div class="footer" id="footer" style="display: none;">
      <button class="footer-btn" onclick="retryExercises()">🔄 Repeat Quiz</button>
      <button class="footer-btn primary" onclick="goHome()">🏠 Home</button>
    </div>
  </div>

  <!-- Load Progress Tracker -->
  <script src="../assets/js/progress-tracker.js"></script>

  <script>
    // ============================================
    // LOAD DATA FROM character-data.json
    // ============================================
    
    let selectionData = null;
    let quizData = null;
    let currentCardIndex = 0;
    let cardScores = [0, 0, 0, 0];
    let matchingScore = 0;
    let isPrizeEligible = false;

    async function loadData() {
      try {
        const stored = sessionStorage.getItem('selectionData');
        if (!stored) {
          showError('No selection found. Please start from the home page.');
          return false;
        }

        selectionData = JSON.parse(stored);
        console.log('📥 Selection loaded:', selectionData);

        // Check matching prerequisite
        const progress = ProgressTracker.getCategoryProgress(
          selectionData.characterKey, 
          selectionData.category
        );
        
        matchingScore = progress.matching.score;
        isPrizeEligible = matchingScore === 20;

        console.log(`📊 Matching score: ${matchingScore}/20`);
        console.log(`🎁 Prize eligible: ${isPrizeEligible}`);

        // Show appropriate banner
        if (isPrizeEligible) {
          document.getElementById('prizeEligible').classList.add('show');
        } else {
          document.getElementById('prizeWarning').classList.add('show');
        }

        // Map all categories to Sarah's daily_habits temporarily
        const categoryMapping = {
          'habitual': 'daily_habits',
          'routine': 'daily_habits',
          'frequency': 'daily_habits',
          'conjunctions': 'daily_habits'
        };

        const mappedCategory = categoryMapping[selectionData.category] || 'daily_habits';

        console.log('📥 Fetching character-data.json...');
        const response = await fetch('../data/character-data.json');
        
        if (!response.ok) {
          throw new Error(`Failed to load character-data.json: ${response.status}`);
        }

        const allData = await response.json();
        console.log('✅ Quiz data loaded');

        // Always use Sarah's data for now (temporary until all quiz content exists)
        const charKey = 'sarah';
        
        if (!allData[charKey]) {
          throw new Error(`Character 'sarah' not found in character-data.json`);
        }

        if (!allData[charKey].categories[mappedCategory]) {
          throw new Error(`Category '${mappedCategory}' not found for sarah`);
        }

        quizData = allData[charKey].categories[mappedCategory];

        // Smart pronoun replacement based on character
        replacePronounsInQuizData();

        document.getElementById('displayEmoji').textContent = selectionData.characterEmoji;
        document.getElementById('displayName').textContent = selectionData.characterName;

        renderCategoryPills();

        console.log('✅ Quiz interface ready!');
        return true;

      } catch (error) {
        console.error('❌ Error loading data:', error);
        showError(`Failed to load data: ${error.message}`);
        return false;
      }
    }

    // ============================================
    // SMART PRONOUN REPLACEMENT
    // ============================================
    
    function replacePronounsInQuizData() {
      const charKey = selectionData.characterKey;
      
      // Determine pronouns based on character
      let from = { subject: 'she', object: 'her', possessive: 'her', name: 'Sarah' };
      let to = { subject: '', object: '', possessive: '', name: selectionData.characterName };

      if (charKey === 'tom' || charKey === 'alex') {
        to = { subject: 'he', object: 'him', possessive: 'his', name: selectionData.characterName };
      } else if (charKey === 'emma') {
        to = { subject: 'she', object: 'her', possessive: 'her', name: selectionData.characterName };
      } else {
        to = { subject: 'she', object: 'her', possessive: 'her', name: selectionData.characterName };
      }

      // Replace in cloze templates
      quizData.clozeTemplates.forEach(template => {
        template.text = template.text
          .replace(/\bSarah\b/g, to.name)
          .replace(/\bshe\b/g, to.subject)
          .replace(/\bShe\b/g, to.subject.charAt(0).toUpperCase() + to.subject.slice(1))
          .replace(/\bher\b/g, to.possessive)
          .replace(/\bHer\b/g, to.possessive.charAt(0).toUpperCase() + to.possessive.slice(1));
      });

      // Replace in multiple choice questions
      quizData.multipleChoiceQuestions.forEach(q => {
        q.text = q.text
          .replace(/\bSarah\b/g, to.name)
          .replace(/\bshe\b/g, to.subject)
          .replace(/\bShe\b/g, to.subject.charAt(0).toUpperCase() + to.subject.slice(1))
          .replace(/\bher\b/g, to.possessive)
          .replace(/\bHer\b/g, to.possessive.charAt(0).toUpperCase() + to.possessive.slice(1));
      });

      // Replace in mistake sentences
      quizData.mistakeSentences.forEach(s => {
        s.sentence = s.sentence.map(word => {
          if (word === 'Sarah') return to.name;
          if (word === 'she') return to.subject;
          if (word === 'She') return to.subject.charAt(0).toUpperCase() + to.subject.slice(1);
          if (word === 'her') return to.possessive;
          if (word === 'Her') return to.possessive.charAt(0).toUpperCase() + to.possessive.slice(1);
          return word;
        });
      });

      // Replace in ordering sentences
      quizData.orderingSentences.forEach(set => {
        set.forEach(sentence => {
          sentence.text = sentence.text
            .replace(/\bSarah\b/g, to.name)
            .replace(/\bshe\b/g, to.subject)
            .replace(/\bShe\b/g, to.subject.charAt(0).toUpperCase() + to.subject.slice(1))
            .replace(/\bher\b/g, to.possessive)
            .replace(/\bHer\b/g, to.possessive.charAt(0).toUpperCase() + to.possessive.slice(1));
        });
      });

      console.log(`✅ Pronouns replaced for ${to.name}`);
    }

    function showError(message) {
      document.body.innerHTML = `
        <div style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: #1a1a1a;
          padding: 2rem;
          border-radius: 16px;
          box-shadow: 16px 16px 32px #000000;
          text-align: center;
          max-width: 400px;
          z-index: 10000;
        ">
          <h2 style="color: #fb923c; margin-bottom: 1rem; font-family: 'Space Grotesk', sans-serif;">⚠️ Error</h2>
          <p style="color: rgba(232, 232, 232, 0.8); margin-bottom: 1.5rem; font-size: 0.9rem;">${message}</p>
          <button onclick="window.location.href='../index.html'" style="
            background: rgba(201, 169, 97, 0.2);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            color: #C9A961;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 6px 6px 12px #000000;
          ">🏠 Return to Home</button>
        </div>
      `;
    }

    // ============================================
    // CATEGORY PILLS
    // ============================================

    function renderCategoryPills() {
      const pillsContainer = document.getElementById('categoryPills');
      const categories = ProgressTracker.CATEGORIES;
      const charKey = selectionData.characterKey;
      const currentCat = selectionData.category;

      pillsContainer.innerHTML = '';

      Object.keys(categories).forEach(catKey => {
        const cat = categories[catKey];
        const progress = ProgressTracker.getCategoryProgress(charKey, catKey);

        const pill = document.createElement('div');
        pill.className = 'category-pill';
        if (catKey === currentCat) pill.classList.add('active');
        if (progress.trophy) pill.classList.add('completed');

        pill.innerHTML = `<span>${cat.icon}</span><span>${cat.name}</span>`;
        
        pill.addEventListener('click', () => switchCategory(catKey));
        pillsContainer.appendChild(pill);
      });
    }

    function switchCategory(newCategory) {
      if (newCategory === selectionData.category) return;

      const categoryInfo = ProgressTracker.CATEGORIES[newCategory];
      
      selectionData.category = newCategory;
      selectionData.categoryTitle = categoryInfo.name;
      selectionData.categoryIcon = categoryInfo.icon;

      sessionStorage.setItem('selectionData', JSON.stringify(selectionData));
      
      showCelebration('🔄');
      setTimeout(() => {
        location.reload();
      }, 500);
    }

    // ============================================
    // RENDER ALL 4 EXERCISE CARDS
    // ============================================
    
    function renderAllCards() {
      const track = document.getElementById('carouselTrack');
      track.innerHTML = '';

      renderClozeCard(track);
      renderMultipleChoiceCard(track);
      renderMistakeCard(track);
      renderOrderingCard(track);

      renderNavigation();
      updateCarouselPosition();
    }

    function renderClozeCard(track) {
      const cardWrapper = document.createElement('div');
      cardWrapper.className = 'card-wrapper active';
      cardWrapper.setAttribute('data-card-type', 'cloze');

      const template = quizData.clozeTemplates[0];
      const textWithBlanks = template.text.replace(/(\w+)___/g, (match, firstLetter) => {
        return `${firstLetter}<input type="text" class="blank-input" data-answer="" />`;
      });

      cardWrapper.innerHTML = `
        <div class="exercise-card">
          <div class="card-title">Fill in the Blanks</div>
          <div class="exercise-content">
            <div class="cloze-text">${textWithBlanks.split('\n\n').map(p => `<p>${p}</p>`).join('')}</div>
          </div>
        </div>
      `;

      const inputs = cardWrapper.querySelectorAll('.blank-input');
      template.answers.forEach((answer, i) => {
        if (inputs[i]) {
          inputs[i].setAttribute('data-answer', answer.toLowerCase());
        }
      });

      track.appendChild(cardWrapper);
    }

    function renderMultipleChoiceCard(track) {
      const cardWrapper = document.createElement('div');
      cardWrapper.className = 'card-wrapper';
      cardWrapper.setAttribute('data-card-type', 'mc');

      const questions = quizData.multipleChoiceQuestions.slice(0, 5);
      
      const questionsHTML = questions.map((q, index) => `
        <div class="mc-question" data-question="${index}">
          <div class="mc-question-text">${index + 1}. ${q.text}</div>
          <div class="mc-options">
            ${q.options.map(opt => `
              <div class="mc-option" data-answer="${opt}" data-correct="${q.correct}">
                ${opt}
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');

      cardWrapper.innerHTML = `
        <div class="exercise-card">
          <div class="card-title">Multiple Choice</div>
          <div class="exercise-content">
            ${questionsHTML}
          </div>
        </div>
      `;

      cardWrapper.querySelectorAll('.mc-option').forEach(option => {
        option.addEventListener('click', () => {
          const question = option.closest('.mc-question');
          question.querySelectorAll('.mc-option').forEach(opt => {
            opt.classList.remove('selected');
          });
          option.classList.add('selected');
        });
      });

      track.appendChild(cardWrapper);
    }

    function renderMistakeCard(track) {
      const cardWrapper = document.createElement('div');
      cardWrapper.className = 'card-wrapper';
      cardWrapper.setAttribute('data-card-type', 'mistake');

      const sentences = quizData.mistakeSentences.slice(0, 5);
      
      const sentencesHTML = sentences.map((s, index) => `
        <div class="mistake-sentence" data-sentence="${index}" data-error-index="${s.errorIndex}">
          <div class="mistake-number">Sentence ${index + 1}</div>
          <div class="mistake-words">
            ${s.sentence.map((word, wordIndex) => `
              <div class="mistake-word" data-index="${wordIndex}">${word}</div>
            `).join('')}
          </div>
        </div>
      `).join('');

      cardWrapper.innerHTML = `
        <div class="exercise-card">
          <div class="card-title">Spot the Mistake</div>
          <div class="exercise-content">
            ${sentencesHTML}
          </div>
        </div>
      `;

      cardWrapper.querySelectorAll('.mistake-word').forEach(word => {
        word.addEventListener('click', () => {
          const sentence = word.closest('.mistake-sentence');
          sentence.querySelectorAll('.mistake-word').forEach(w => {
            w.classList.remove('selected');
          });
          word.classList.add('selected');
        });
      });

      track.appendChild(cardWrapper);
    }

    function renderOrderingCard(track) {
      const cardWrapper = document.createElement('div');
      cardWrapper.className = 'card-wrapper';
      cardWrapper.setAttribute('data-card-type', 'ordering');

      const sentences = quizData.orderingSentences[0];
      const shuffled = [...sentences].sort(() => Math.random() - 0.5);

      const sentencesHTML = shuffled.map((s, index) => `
        <div class="ordering-sentence" data-correct-order="${s.order}">
          <input type="number" class="ordering-number-input" min="1" max="${sentences.length}" placeholder="#" />
          <div class="ordering-text">${s.text}</div>
        </div>
      `).join('');

      cardWrapper.innerHTML = `
        <div class="exercise-card">
          <div class="card-title">Put Sentences in Order</div>
          <div class="exercise-content">
            <div class="ordering-instructions">Number these sentences from 1 to ${sentences.length}</div>
            ${sentencesHTML}
          </div>
        </div>
      `;

      track.appendChild(cardWrapper);
    }

    // ============================================
    // CHECK ANSWERS
    // ============================================
    
    function checkAnswers() {
      const currentCard = document.querySelectorAll('.card-wrapper')[currentCardIndex];
      const cardType = currentCard.getAttribute('data-card-type');
      let score = 0;

      if (cardType === 'cloze') {
        const inputs = currentCard.querySelectorAll('.blank-input');
        inputs.forEach(input => {
          const userAnswer = input.value.trim().toLowerCase();
          const correctAnswer = input.getAttribute('data-answer');
          
          if (userAnswer === correctAnswer) {
            input.classList.remove('wrong');
            input.classList.add('correct');
            score++;
          } else {
            input.classList.remove('correct');
            input.classList.add('wrong');
          }
        });
      }

      if (cardType === 'mc') {
        const questions = currentCard.querySelectorAll('.mc-question');
        questions.forEach(question => {
          const selected = question.querySelector('.mc-option.selected');
          if (selected) {
            const userAnswer = selected.getAttribute('data-answer');
            const correctAnswer = selected.getAttribute('data-correct');
            
            if (userAnswer === correctAnswer) {
              selected.classList.add('correct');
              score++;
            } else {
              selected.classList.add('wrong');
              question.querySelectorAll('.mc-option').forEach(opt => {
                if (opt.getAttribute('data-answer') === correctAnswer) {
                  opt.classList.add('correct');
                }
              });
            }
          }
        });
      }

      if (cardType === 'mistake') {
        const sentences = currentCard.querySelectorAll('.mistake-sentence');
        sentences.forEach(sentence => {
          const selected = sentence.querySelector('.mistake-word.selected');
          const correctIndex = parseInt(sentence.getAttribute('data-error-index'));
          
          if (selected) {
            const selectedIndex = parseInt(selected.getAttribute('data-index'));
            
            if (selectedIndex === correctIndex) {
              selected.classList.add('correct');
              score++;
            } else {
              selected.classList.add('wrong');
              const correctWord = sentence.querySelector(`.mistake-word[data-index="${correctIndex}"]`);
              if (correctWord) {
                correctWord.classList.add('correct');
              }
            }
          }
        });
      }

      if (cardType === 'ordering') {
        const sentences = currentCard.querySelectorAll('.ordering-sentence');
        sentences.forEach(sentence => {
          const input = sentence.querySelector('.ordering-number-input');
          const userOrder = parseInt(input.value);
          const correctOrder = parseInt(sentence.getAttribute('data-correct-order'));
          
          if (userOrder === correctOrder) {
            input.classList.remove('wrong');
            input.classList.add('correct');
            score++;
          } else {
            input.classList.remove('correct');
            input.classList.add('wrong');
          }
        });
      }

      cardScores[currentCardIndex] = score;
      updateScore();
      updateProgress();
      
      document.getElementById('nextCardBtn').disabled = false;
      
      const dots = document.querySelectorAll('.nav-dot');
      if (dots[currentCardIndex]) {
        dots[currentCardIndex].classList.add('completed');
      }

      if (score === 5) {
        showCelebration('🎉');
      }

      checkAllComplete();
    }

    // ============================================
    // NAVIGATION
    // ============================================
    
    function nextCard() {
      if (currentCardIndex < 3) {
        currentCardIndex++;
        updateCarouselPosition();
        updateScore();
        document.getElementById('nextCardBtn').disabled = true;
      }
    }

    function prevCard() {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        updateCarouselPosition();
        updateScore();
      }
    }

    function updateCarouselPosition() {
      const track = document.getElementById('carouselTrack');
      const offset = -currentCardIndex * 100;
      track.style.transform = `translateX(${offset}%)`;
      
      document.querySelectorAll('.card-wrapper').forEach((card, index) => {
        card.classList.toggle('active', index === currentCardIndex);
      });
      
      document.getElementById('cardNumber').textContent = currentCardIndex + 1;
      document.getElementById('prevArrow').disabled = currentCardIndex === 0;
      document.getElementById('nextArrow').disabled = currentCardIndex === 3;
      
      const dots = document.querySelectorAll('.nav-dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentCardIndex);
      });
    }

    function renderNavigation() {
      const nav = document.getElementById('scoreDots');
      nav.innerHTML = '';
      
      for (let i = 0; i < 4; i++) {
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        if (i === currentCardIndex) dot.classList.add('active');
        dot.addEventListener('click', () => goToCard(i));
        nav.appendChild(dot);
      }
    }

    function goToCard(index) {
      currentCardIndex = index;
      updateCarouselPosition();
      updateScore();
    }

    function updateScore() {
      const score = cardScores[currentCardIndex];
      document.getElementById('scoreDisplay').textContent = `${score}/5`;
    }

    function updateProgress() {
      const totalScore = cardScores.reduce((a, b) => a + b, 0);
      const percentage = Math.round((totalScore / 20) * 100);
      document.getElementById('progressFill').style.width = percentage + '%';
    }

    function showCelebration(emoji) {
      const celebration = document.createElement('div');
      celebration.className = 'celebration';
      celebration.textContent = emoji;
      document.body.appendChild(celebration);
      
      setTimeout(() => {
        document.body.removeChild(celebration);
      }, 1000);
    }

    function checkAllComplete() {
      const allChecked = cardScores.every(score => score > 0);
      
      if (allChecked) {
        const totalScore = cardScores.reduce((a, b) => a + b, 0);
        
        // Save quiz score
        ProgressTracker.saveQuizScore(
          selectionData.characterKey, 
          selectionData.category, 
          totalScore
        );

        document.querySelector('.controls').style.display = 'none';
        document.getElementById('footer').style.display = 'flex';

        // Check if trophy was earned
        const earnedTrophy = isPrizeEligible && totalScore === 20;
        
        if (earnedTrophy) {
          showCelebration('🏆');
          setTimeout(() => {
            alert('🎉 CONGRATULATIONS! 🏆\n\nYou earned your trophy!\nYou got 20/20 on BOTH Matching and Quiz!\n\n✨ Collect your prize! ✨');
          }, 1500);
        } else if (totalScore === 20 && !isPrizeEligible) {
          showCelebration('😊');
          setTimeout(() => {
            alert('Great job on the quiz! 👏\n\nBut remember: To get the prize, you need 20/20 on MATCHING first!\n\nGo back and complete the matching game perfectly! 💪');
          }, 1500);
        } else {
          showCelebration('👍');
        }

        console.log(`✅ Quiz complete: ${totalScore}/20 saved`);
        console.log(`🏆 Trophy earned: ${earnedTrophy}`);
      }
    }

    // ============================================
    // FOOTER ACTIONS
    // ============================================
    
    function retryExercises() {
      location.reload();
    }

    function goHome() {
      sessionStorage.removeItem('selectionData');
      window.location.href = '../index.html';
    }

    function goBack() {
      window.history.back();
    }

    // ============================================
    // KEYBOARD NAVIGATION
    // ============================================
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' && currentCardIndex < 3) nextCard();
      else if (e.key === 'ArrowLeft' && currentCardIndex > 0) prevCard();
    });

    // ============================================
    // INITIALIZE
    // ============================================
    
    async function initialize() {
      console.log('🎮 Initializing Quiz Interface...');
      
      const loaded = await loadData();
      
      if (!loaded) return;

      renderAllCards();
      updateScore();
      
      console.log('✅ Quiz Interface Ready!');
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>
