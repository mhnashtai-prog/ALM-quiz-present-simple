<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTUITY - Choose Your Study Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .container {
      background: #1a1a1a;
      width: 95%;
      max-width: 900px;
      min-height: 90vh;
      border-radius: 24px;
      padding: 2.5rem 2rem;
      box-shadow: 
        12px 12px 24px #000000,
        -12px -12px 24px #2a2a2a;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      color: #C9A961;
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(232, 232, 232, 0.9);
      margin-bottom: 0.5rem;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    .author {
      font-size: 0.85rem;
      color: rgba(201, 169, 97, 0.7);
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-bottom: 1rem;
    }

    .welcome-message {
      text-align: center;
      font-size: 1.25rem;
      color: rgba(232, 232, 232, 0.85);
      margin-bottom: 2.5rem;
      font-weight: 500;
      line-height: 1.6;
    }

    .characters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .character-card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        8px 8px 16px #000000,
        -8px -8px 16px #2a2a2a;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .character-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(201, 169, 97, 0.15), transparent);
      transition: left 0.6s;
    }

    .character-card:hover::before {
      left: 100%;
    }

    .character-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(201, 169, 97, 0.5);
      box-shadow: 
        12px 12px 24px #000000,
        -12px -12px 24px #2a2a2a,
        0 0 30px rgba(201, 169, 97, 0.2);
    }

    .character-card.completed {
      border-color: #4ade80;
    }

    .character-emoji {
      font-size: 4.5rem;
      text-align: center;
      margin-bottom: 1rem;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .character-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #C9A961;
      text-align: center;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .character-description {
      font-size: 0.95rem;
      color: rgba(232, 232, 232, 0.8);
      text-align: center;
      margin-bottom: 1rem;
      line-height: 1.5;
      font-style: italic;
    }

    .character-tagline {
      font-size: 0.9rem;
      color: rgba(201, 169, 97, 0.9);
      text-align: center;
      margin-bottom: 1.25rem;
      font-weight: 500;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .character-progress {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid rgba(201, 169, 97, 0.4);
      transition: all 0.3s;
      position: relative;
    }

    .progress-dot.completed {
      background: #4ade80;
      border-color: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
    }

    .progress-dot.completed::after {
      content: 'üèÜ';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      animation: trophyFloat 2s ease-in-out infinite;
    }

    @keyframes trophyFloat {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-3px); }
    }

    .start-button {
      background: rgba(201, 169, 97, 0.2);
      border: 2px solid #C9A961;
      border-radius: 12px;
      padding: 0.875rem 1.5rem;
      color: #C9A961;
      font-size: 0.95rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        4px 4px 8px #000000,
        -4px -4px 8px #2a2a2a;
      font-family: 'Inter', sans-serif;
      width: 100%;
    }

    .start-button:hover {
      background: rgba(201, 169, 97, 0.3);
      transform: translateY(-2px);
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
    }

    .character-card.completed .start-button {
      background: rgba(74, 222, 128, 0.2);
      border-color: #4ade80;
      color: #4ade80;
    }

    .check-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: #4ade80;
      animation: checkPop 0.5s ease;
    }

    @keyframes checkPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .overall-progress {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid rgba(201, 169, 97, 0.2);
    }

    .overall-progress-title {
      font-size: 1rem;
      color: rgba(232, 232, 232, 0.7);
      margin-bottom: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .overall-progress-bar {
      width: 100%;
      max-width: 500px;
      height: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0 auto 0.75rem;
    }

    .overall-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #C9A961, #e8d9a8);
      border-radius: 10px;
      transition: width 0.8s ease;
      box-shadow: 0 0 10px rgba(201, 169, 97, 0.5);
    }

    .overall-progress-text {
      font-size: 1.25rem;
      color: #C9A961;
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Category Selection Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .category-modal {
      background: #1a1a1a;
      border-radius: 24px;
      padding: 2rem 1.5rem;
      max-width: 500px;
      width: 92%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 
        16px 16px 32px #000000,
        -16px -16px 32px #2a2a2a;
      transform: scale(0.9);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    .modal-overlay.show .category-modal {
      transform: scale(1);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .modal-character {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .modal-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      color: #C9A961;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .modal-subtitle {
      font-size: 0.9rem;
      color: rgba(232, 232, 232, 0.7);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #1a1a1a;
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      color: #C9A961;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-modal:hover {
      transform: scale(1.1) rotate(90deg);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .category-tile {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 1.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 
        6px 6px 12px #000000,
        -6px -6px 12px #2a2a2a;
      border: 2px solid transparent;
      text-align: center;
      position: relative;
    }

    .category-tile:hover {
      transform: translateY(-4px);
      border-color: rgba(201, 169, 97, 0.5);
      box-shadow: 
        8px 8px 16px #000000,
        -8px -8px 16px #2a2a2a;
    }

    .category-tile.completed {
      border-color: #4ade80;
    }

    .category-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .category-name {
      font-size: 0.85rem;
      color: rgba(232, 232, 232, 0.9);
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .category-status {
      font-size: 0.75rem;
      color: rgba(201, 169, 97, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
    }

    .category-trophy {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.2rem;
      animation: trophySpin 3s ease-in-out infinite;
    }

    @keyframes trophySpin {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    @media (max-width: 768px) {
      .container {
        width: 98%;
        padding: 1.5rem 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .welcome-message {
        font-size: 1rem;
      }

      .characters-grid {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }

      .character-emoji {
        font-size: 3.5rem;
      }

      .character-name {
        font-size: 1.25rem;
      }

      .category-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & immersive</p>
      <p class="author">Majid Nashtai</p>
    </div>

    <div class="welcome-message">
      Choose your study buddy!<br>
      Pick a character to start your learning journey
    </div>

    <div class="characters-grid" id="charactersGrid">
      <!-- Characters will be inserted here by JavaScript -->
    </div>

    <div class="overall-progress">
      <div class="overall-progress-title">Your Overall Progress</div>
      <div class="overall-progress-bar">
        <div class="overall-progress-fill" id="overallProgressFill" style="width: 0%"></div>
      </div>
      <div class="overall-progress-text" id="overallProgressText">0 / 16 Trophies</div>
    </div>
  </div>

  <!-- Category Selection Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="category-modal">
      <button class="close-modal" onclick="closeModal()">√ó</button>
      <div class="modal-header">
        <div class="modal-character" id="modalEmoji">üëß</div>
        <div class="modal-title" id="modalName">Sarah</div>
        <div class="modal-subtitle">Choose a category to practice</div>
      </div>
      <div class="category-grid" id="categoryGrid">
        <!-- Categories will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Load Progress Tracker -->
  <script src="js/progress-tracker.js"></script>

  <script>
    // ============================================
    // CHARACTER DATA
    // ============================================
    
    const characters = [
      { 
        key: 'sarah', 
        name: 'Sarah', 
        emoji: 'üëß', 
        description: 'The Morning Person',
        tagline: '"I love starting my day with coffee and learning!"'
      },
      { 
        key: 'tom', 
        name: 'Tom', 
        emoji: 'üßë', 
        description: 'The Athlete',
        tagline: '"Sports and schedules keep me going!"'
      },
      { 
        key: 'emma', 
        name: 'Emma', 
        emoji: 'üë©', 
        description: 'The Creative',
        tagline: '"Art and expression are my daily routine!"'
      },
      { 
        key: 'alex', 
        name: 'Alex', 
        emoji: 'üßí', 
        description: 'The Gamer',
        tagline: '"Level up your skills with me!"'
      }
    ];

    let selectedCharacter = null;

    // ============================================
    // RENDER CHARACTERS
    // ============================================
    
    function renderCharacters() {
      const grid = document.getElementById('charactersGrid');
      grid.innerHTML = '';

      characters.forEach(char => {
        const progress = ProgressTracker.getCharacterProgress(char.key);
        const completed = progress.completed;

        const card = document.createElement('div');
        card.className = 'character-card';
        if (completed) card.classList.add('completed');

        // Create progress dots
        const progressDotsHTML = progress.categories.map(cat => {
          return `<div class="progress-dot ${cat.trophy ? 'completed' : ''}"></div>`;
        }).join('');

        card.innerHTML = `
          ${completed ? '<div class="check-icon">‚úÖ</div>' : ''}
          <div class="character-emoji">${char.emoji}</div>
          <div class="character-name">${char.name}</div>
          <div class="character-description">${char.description}</div>
          <div class="character-tagline">${char.tagline}</div>
          <div class="character-progress">
            ${progressDotsHTML}
          </div>
          <button class="start-button">
            ${completed ? '‚ú® Practice Again' : 'üöÄ Start Learning'}
          </button>
        `;

        card.addEventListener('click', () => openCategoryModal(char));
        grid.appendChild(card);
      });

      updateOverallProgress();
    }

    // ============================================
    // CATEGORY MODAL
    // ============================================
    
    function openCategoryModal(character) {
      selectedCharacter = character;
      
      document.getElementById('modalEmoji').textContent = character.emoji;
      document.getElementById('modalName').textContent = character.name;

      const progress = ProgressTracker.getCharacterProgress(character.key);
      const categoryGrid = document.getElementById('categoryGrid');
      categoryGrid.innerHTML = '';

      progress.categories.forEach(cat => {
        const tile = document.createElement('div');
        tile.className = 'category-tile';
        if (cat.trophy) tile.classList.add('completed');

        const statusText = cat.trophy 
          ? 'üèÜ Trophy Earned' 
          : cat.matchingScore > 0 || cat.quizScore > 0
            ? 'In Progress'
            : 'Ready to Start';

        tile.innerHTML = `
          ${cat.trophy ? '<div class="category-trophy">üèÜ</div>' : ''}
          <div class="category-icon">${cat.icon}</div>
          <div class="category-name">${cat.name}</div>
          <div class="category-status">${statusText}</div>
        `;

        tile.addEventListener('click', () => startCategory(character.key, cat.key));
        categoryGrid.appendChild(tile);
      });

      document.getElementById('modalOverlay').classList.add('show');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
    }

    // ============================================
    // START CATEGORY
    // ============================================
    
    function startCategory(characterKey, categoryKey) {
      const character = characters.find(c => c.key === characterKey);
      const categoryInfo = ProgressTracker.CATEGORIES[categoryKey];

      const selectionData = {
        characterKey: characterKey,
        characterName: character.name,
        characterEmoji: character.emoji,
        category: categoryKey,
        categoryTitle: categoryInfo.name,
        categoryIcon: categoryInfo.icon
      };

      sessionStorage.setItem('selectionData', JSON.stringify(selectionData));
      
      console.log('üöÄ Starting:', selectionData);
      window.location.href = 'pages/matching-game.html';
    }

    // ============================================
    // OVERALL PROGRESS
    // ============================================
    
    function updateOverallProgress() {
      const overall = ProgressTracker.getOverallProgress();
      const percentage = overall.percentage;

      document.getElementById('overallProgressFill').style.width = percentage + '%';
      document.getElementById('overallProgressText').textContent = 
        `${overall.trophies} / ${overall.total} Trophies`;
    }

    // ============================================
    // EVENT LISTENERS
    // ============================================
    
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target.id === 'modalOverlay') closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // ============================================
    // INITIALIZE
    // ============================================
    
    function initialize() {
      console.log('üéÆ Initializing INTUITY Character Selection...');
      ProgressTracker.init();
      renderCharacters();
      console.log('‚úÖ Ready!');
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>
